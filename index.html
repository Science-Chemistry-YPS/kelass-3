    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Initialize Firebase
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        let currentUser = null;

        // Auth Listener
        const initAuth = async () => {
             if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
             } else {
                await signInAnonymously(auth);
             }
        };
        initAuth();

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                subscribeToLeaderboard();
            }
        });

        // Save Score Function
        window.saveScoreToDB = async function(finalScore, playerName) {
            if (!currentUser) return;
            const statusEl = document.getElementById('save-status');
            statusEl.textContent = "Menyimpan skor...";
            
            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'scores'), {
                    name: playerName || "Anonim",
                    score: finalScore,
                    timestamp: new Date().toISOString(),
                    uid: currentUser.uid
                });
                statusEl.textContent = "‚úÖ Skor berhasil disimpan!";
            } catch (e) {
                console.error("Error saving score: ", e);
                statusEl.textContent = "‚ö†Ô∏è Gagal menyimpan skor (Koneksi error)";
            }
        }

        // Leaderboard Listener
        function subscribeToLeaderboard() {
            if (!currentUser) return;
            const q = collection(db, 'artifacts', appId, 'public', 'data', 'scores');

            onSnapshot(q, (snapshot) => {
                const scores = [];
                snapshot.forEach((doc) => {
                    scores.push(doc.data());
                });

                scores.sort((a, b) => b.score - a.score);
                const top5 = scores.slice(0, 5);
                renderLeaderboard(top5);

            }, (error) => {
                console.error("Error fetching leaderboard:", error);
            });
        }

        function renderLeaderboard(data) {
            const container = document.getElementById('leaderboard-preview');
            if(data.length === 0) {
                container.innerHTML = '<p class="text-gray-400 italic text-center">Belum ada data. Jadilah yang pertama!</p>';
                return;
            }

            let html = '';
            data.forEach((item, index) => {
                const medal = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : 'üëè';
                html += `
                    <div class="flex justify-between items-center bg-blue-50 p-2 rounded-lg">
                        <div class="flex items-center gap-2">
                            <span>${medal}</span>
                            <span class="font-bold text-blue-800 truncate max-w-[150px]">${item.name}</span>
                        </div>
                        <span class="font-bold text-orange-500">${item.score}</span>
                    </div>
                `;
            });
            container.innerHTML = html;
        }
    </script>

            questionText.textContent = q.question;
            scoreEl.textContent = score;
            progressEl.textContent = currentQuestion + 1;
            categoryBadge.textContent = q.category;
            
            if(q.category.includes("Matematika")) {
                categoryBadge.className = "px-4 py-1 rounded-full text-sm font-bold bg-blue-100 text-blue-600";
            } else {
                categoryBadge.className = "px-4 py-1 rounded-full text-sm font-bold bg-green-100 text-green-700";
            }

            feedbackDiv.classList.add('hidden');
            feedbackDiv.className = "hidden mt-4 text-center p-3 rounded-lg font-bold";
            nextBtn.classList.add('hidden');
            optionsContainer.innerHTML = '';

            q.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = "option-btn w-full bg-blue-50 hover:bg-blue-100 text-blue-800 font-semibold py-4 px-4 border border-blue-200 rounded-xl shadow-sm text-lg text-left";
                btn.textContent = opt;
                btn.onclick = () => checkAnswer(index, btn);
                optionsContainer.appendChild(btn);
            });
        }

        function checkAnswer(selectedIndex, btn) {
            const buttons = optionsContainer.querySelectorAll('button');
            buttons.forEach(b => b.disabled = true);

            const q = questionBank[currentQuestion];
            const isCorrect = selectedIndex === q.correct;

            if (isCorrect) {
                btn.classList.remove('bg-blue-50', 'text-blue-800');
                btn.classList.add('bg-green-500', 'text-white', 'border-green-600');
                
                feedbackDiv.textContent = "Hebat! Jawabanmu benar! üßó";
                feedbackDiv.classList.remove('hidden');
                feedbackDiv.classList.add('bg-green-100', 'text-green-700');
                
                score += 10;
                correctCount++;
                moveClimber();
            } else {
                btn.classList.remove('bg-blue-50', 'text-blue-800');
                btn.classList.add('bg-red-500', 'text-white', 'border-red-600');
                
                buttons[q.correct].classList.remove('bg-blue-50', 'text-blue-800');
                buttons[q.correct].classList.add('bg-green-500', 'text-white', 'border-green-600');

                feedbackDiv.textContent = "Kurang tepat. Coba ingat-ingat lagi ya.";
                feedbackDiv.classList.remove('hidden');
                feedbackDiv.classList.add('bg-red-100', 'text-red-700');
            }

            scoreEl.textContent = score;
            nextBtn.classList.remove('hidden');
        }

        function moveClimber() {
            const totalQuestions = questionBank.length;
            const progress = correctCount / totalQuestions; 
            const bottomPos = 5 + (progress * 80);
            const leftPos = 10 + (progress * 40); 
            
            climber.style.bottom = `${bottomPos}%`;
            climber.style.left = `${leftPos}%`;
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questionBank.length) {
                loadQuestion();
            } else {
                finishGame();
            }
        }

        function finishGame() {
            gameArea.classList.add('hidden');
            resultCard.classList.remove('hidden');
            document.getElementById('final-score').textContent = score;
            
            // SAVE TO DATABASE
            if(window.saveScoreToDB) {
                window.saveScoreToDB(score, playerName);
            }

            if(score > 350) {
                createConfetti();
                climber.style.bottom = "88%";
                climber.style.left = "50%";
                climber.innerHTML = "üö©"; 
            }
        }

        function createConfetti() {
            for(let i=0; i<50; i++) {
                const conf = document.createElement('div');
                conf.className = 'confetti';
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
                conf.style.animationDuration = Math.random() * 3 + 2 + 's';
                document.body.appendChild(conf);
            }
        }
    </script>
</body>
</html>
